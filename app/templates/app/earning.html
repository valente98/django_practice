{% block body %}

<form action="{% url 'app:earning' %}" method="GET" role="form">
    <div class="form-group">
        <label for="num1">Num 1</label>
        <input type="number" name="num1" class="form-control" placeholder="Num 1">
    </div>
    <div class="form-group">
        <label for="num2">Num 2</label>
        <input type="number" name="num2" class="form-control" placeholder="Num 2">
    </div>
    <div class="form-group">
        <label for="num3">Num 2</label>
        <input type="number" name="num3" class="form-control" placeholder="Num 3">
    </div>
    <button type="submit" class="btn btn-primary">Earnings</button>
    {% if answer != None %}
        <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>

{% endblock body %}
